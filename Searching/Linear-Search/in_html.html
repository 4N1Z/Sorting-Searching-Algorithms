<!DOCTYPE HTML>
<html> 
<body>
    <h1 class="heading"></h1>
    <script>
        function linearSearch(arr,x){
            for(let i=0;i<arr.length();i++){
                if(arr[i]==x){
                    return i;
                }
            }
            return -1;
        }
        let arr=[100,90,34,57,32,45,,78,2];
        let x=10;
        let y=90;
        document.getElementsByClassName("heading").innerHTML=(linearSearch(arr,x)+" and " +linearSearch(arr,y));
    </script>
</body>
</html>
